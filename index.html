<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Imitation Google Search Page</title>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>

        <nav class="top_left">
            <div>About</div>
            <div>Store</div>
        </nav>
        <nav class="top_right">
            <div>Gmail</div>
            <div>Images</div>
            <div>Burger</div>
            <div>Alerts</div>
            <div>Login</div>
        </nav>

        <header>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height=92px width=272px>
        </header>

        <section id="search">
            <div id="search_container">
                <div id="search_bar">
                    <input type="text" name="searchBox" id="searchBox">
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" id="mic">
                </div>
            </div>
            <div id="button_box">
                <button id="g_search">Google Search</button>
                <button id="l_search">I'm Feeling Lucky</button>
            </div>
        </section>

        <section id="google_promo">
            <p>Google AI: <a href="https://www.google.com/url?q=https://www.google.com/about/stories/seeingpotential/%3Futm_source%3Dgoogle%26utm_medium%3Dhpp%26utm_campaign%3DUS&source=hpp&id=19008488&ct=3&usg=AFQjCNG2wQ2aFgazz-g8sXgXGQBDmmXwWw&sa=X&ved=0ahUKEwicyPCCo-ndAhVo54MKHZysDMwQ8IcBCAk">Helping doctors prevent blindness in diabetics</a></p>
        </section>

        <footer>
            <nav class="bottom_left">
                <div>Advertising</div>
                <div>Business</div>
            </nav>
            <nav class="bottom_right">    
                <div>Privacy</div>
                <div>Terms</div>
                <div>Settings</div>
            </nav>
        </footer>

    </body>

</html>
